<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
<link rel="icon" href="images/logo.png">
</head>
<body>
    <nav>
        
        <h1>Current Weather Checker <span>by pctamilan</span></h1>
    </nav>
    <div class="main">
        <div class="search">
            <input class="input" type="text" id="searchBox" placeholder="Enter city name"/>
            <button onclick="button()" id="btn"><img src="/images/search.png"/></button>
            
        </div>
        <h3 id="err">Invalid City Name</h3>
        <div class="content" id="content">
            <div class="midle">
                <img id="icon" src="images/drizzle.png"/>
                <p id ="wea">cloud</p>
                <h1 id="temp">25Â°c</h1>
                <h3 id="city">chennai</h3>
            </div>
            <div class="last">
                <div class="wind">
                    <img src="images/wind.png"/>
                    <p>Wind speed<br><span id="wind">200</span></p>
                </div>
                <div class="humidity">
                    <img src="images/humidity.png"/>
                    <p>Humidity<br><span id="humidity">200%</span></p>
                </div>
            </div>
            
            
        </div>

    
    </div>
    <script src="index.js"></script>
    
</body>
</html>
